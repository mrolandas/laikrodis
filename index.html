            id="minutehandtest"
            class="minutehand testhand"
            x1="0"
            y1="0"
            x2="0"
            y2="-110"
          />
          <line
            id="hourhandtest"
            class="hourhand testhand"
            x1="0"
            y1="0"
            x2="0"
            y2="-80"
          />

          <line
            id="minutehand"
            class="minutehand hidden"
            x1="0"
            y1="0"
            x2="0"
            y2="-110"
          />
          <line
            id="hourhand"
            class="hourhand hidden"
            x1="0"
            y1="0"
            x2="0"
            y2="-80"
          />
        </svg>
